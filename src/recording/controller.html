<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Recordo Controller</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: #eee;
        }

        .status {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="status">
        <div class="spinner"></div>
        <p>Recording in progress...</p>
        <p style="font-size: 0.8rem; opacity: 0.7;">Do not close this tab</p>
    </div>
    <script type="module" src="./controller.ts"></script>
</body>

</html>
